{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
         <div class="post">
            <div class="date">

                <p>published: {{ post.published_date }} </p>  

            </div>

            <h2><a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>

        </div>    
    {% endfor %}
{% endblock %}
